{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}

  <!-- Logo / Search Bar / Search Buttons -->
  <div class="page">
    <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}">
    <form method="POST" action="">
      <input class="search" maxlength="2048" name="query" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="{{q}}" aria-label="Search">
      <div class="Bcontainer">
        <input class="button left" type="submit" name="submit" value="Travel Search"></input>
        <input class="button" type="submit" name="submit" value="Advanced Search"></input>
      </div>
    </form>
  </div>

  <!-- Bottom Links -->
  <footer class="nav nav-tabs">
    <ul class="bottomone">
      <li><a target="blank" href="https://github.com/prajjwal1/travelsearch">GitHub</a></li>
    </ul>
  </footer>

{% endblock %}
